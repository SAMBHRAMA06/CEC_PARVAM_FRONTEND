<!DOCTYPE html>
<html>
<head>
    <title>Sum of n Natural Numbers</title>
</head>
<body>
    <script>
        // Define the value of n
        let n = 10; // You can change this to any number

        let sum = 0;

        // Loop from 1 to n and add each number to sum
        for (let i = 1; i <= n; i++) {
            sum += i;
        }

        console.log("Sum of first", n, "natural numbers is:", sum);
    </script>
</body>
</html>
