<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        .divtag {
            width: 300px;
            height: 200px;
            border: 3px solid red;
            padding: 30px;
            margin: 30px;
        }
    </style>
</head>
<body>
    <h1>Box model in css</h1>
    <p>total width = content width + padding left + padding right + border left + border right (content box)</p>
    <div class="divtag">Lorem ipsum dolor sit.</div>
</body>
</html>
