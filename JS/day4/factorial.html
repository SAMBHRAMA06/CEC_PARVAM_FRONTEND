<body>
    <h1>Factorial of a number</h1>
    <p>p*(n-1)!</p>
    <p>3! = 3*2*1!</p>
    <script>
        const fact = (num) => {
            let res =1;
            for (let i=1; i <=num ; i++){
                res = res * i;
            }
            console.log("fact:", res);
        }
        let num = 5;
        fact(num);

        let num2 = 7;
        fact(num2);
    </script>
