<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>variables</h1>
    <h1>we can create a variables in js usign 3 ways</h1>
    <pre>
        1. var: using var we can redeclare the variable(function scope).
        2. let: using let we can reuse the variable but not redeclare(block scope).
        3. const: using const we can't change the value of the variable(block scope).
        <script>
            var city = "New York";
            console.log("city:", city); 
            console.log("typeof city:", typeof city);

            let name = "John Doe";
            console.log("name:", name);
            console.log("typeof name:", typeof name);

            const pi = 3.14;
            console.log("pi:", pi);
            console.log("typeof pi:", typeof pi);
        </script>
    </pre>
</body>
</html>
