<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Data Types</h1>
    <pre>
        1.number
        2.string
        3.null
        4.undefined
        5.boolean
        6.object
    </pre>
    <script>
        console.log("Hello World");
        let marks = 200;
        console.log("marks:" , marks);
        console.log("typeof marks:", typeof marks);

        let name = "John Doe";
        console.log("name:", name);
        console.log("typeof name:", typeof name);

        let address = null;
        console.log("address:", address);
        console.log("typeof address:", typeof address);

        let isactive = true;
        console.log("isactive:", isactive);
        console.log("typeof isactive:", typeof isactive);

        let age;
        console.log("age:", age);
        console.log("typeof age:", typeof age);

        let sems = ["1st sem", "2nd sem", "3rd sem", "4th sem"];
        console.log("sems:", sems);
        console.log("typeof sems:", typeof sems);
        
        let noOfSttudents = {
            "A":200,
            "B":100,
            "C":50
        }
        console.log("noOfSttudents:", noOfSttudents);
        console.log("typeof noOfSttudents:", typeof noOfSttudents);
    </script>
</body>
</html>
