<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Unordered List</h1>
    <p>type= disc, circlle , square</p>
    <h2>Departments</h2>
        <ul type="circle">
            <li>AI/ML</li>
            <li>CSE</li>
            <li>ECE</li>
            <li>MECH</li>
        </ul>

    <h1>Ordered List</h1>
    <p>type = A , 1, a, i, I </p>
    <h2>Departments</h2>
        <ol type="I">
            <li>AI/ML</li>
            <li>CSE</li>
            <li>ECE</li>
            <li>MECH</li>
        </ol>

    
</body>
</html>
