<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms in HTML</h1>
    <p>Registration from</p>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="Firstname">Firstname:</label>
            <input type="text" name="firstname"
            class="firstname" id="firstname" placeholder="Enter your firstname"><br>
            <label for="Lastname">Lastname:</label>
            <input type="text" name="lastname"
            class="lastname" id="lastname" placeholder="Enter your lastname"><br>
        </fieldset>
        <label for="Email">Email:</label>
        <input type="email" name="email"
        class="email" id="email" placeholder="Enter your email"><br>
        <label for="Password">Password:</label>
        <input type="password" name="password"
        class="password" id="password" placeholder=""><br>
        <label for="">Gender:</label><br>
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Male" class="Male"><br>
        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female" class="Female"><br>
        <label for="Other">Other</label>
        <input type="radio" name="gender" id="Other" class="Other"><br>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" class="age" placeholder="Enter your age"><br>
        <label for="Skills">Skills:</label><br>
        <label for="HTML">HTML</label>
        <input type="checkbox" name="Skills" id="HTML" class="HTML"><br>
        <label for="CSS">CSS</label>
        <input type="checkbox" name="Skills" id="CSS" class="CSS"><br>
        <label for="JS">JS</label>
        <input type="checkbox" name="Skills" id="JS" class="JS"><br>
        <label for="React">React</label>
        <input type="checkbox" name="Skills" id="React" class="React"><br>
        <label for="DOB">DOB:</label>
        <input type="date" name="DOB" id="DOB" class="DOB"><br>

        <label for="Address">Address:</label>
        <textarea name="Address" id="Address" class="Address" placeholder="Enter your Address" rows="5" cols="50"></textarea><br>

        <input type="submit" value="Register" id="submit" class="submit">
        <input type="reset" value="Reset" id="reset" class="reset">
    </form> 
    
</body>
</html>
