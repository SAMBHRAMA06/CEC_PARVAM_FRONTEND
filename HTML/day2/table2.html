<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Team</th>
                <th>Points</th>
                <th>Rebounds</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mavs</td>
                <td>99</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Hawks</td>
                <td>104</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Hornets</td>
                <td>88</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Lakers</td>
                <td>113</td>
                <td>19</td>
            </tr>
            <tr>
                <td>Warriors</td>
                <td>109</td>
                <td>32</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
