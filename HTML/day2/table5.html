<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
<style>
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="2">Seminar</th>
                
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="3">Topic</th>
            </tr>
            <tr>
                <th>Begins</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">Monday</th>
                <td rowspan="2">8.00 a.m</td>
                <td rowspan="2">5.00 p.m</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity:DTD and Relax NG</td>
            </tr>
            <tr>
                <th rowspan="4">Tuesday</th>
                <td>8.00 a.m</td>
                <td>11.00 a.m</td>
                <td rowspan="2">XPath</td>
            </tr>
            <tr>
                <td>11.00 a.m</td>
                <td>2.00 p.m</td>
            </tr>
            <tr>
                <td>2.00 p.m</td>
                <td>5.00 p.m</td>
                <td rowspan="2">XSL Transformations</td>

            </tr>
            <tr>
                <td>5.00 p.m</td>
                <td>6.00 p.m</td>
            </tr>
            
            <tr>
                <th>Wednesday</th>
                <td>8.00 a.m</td>
                <td>12.00 p.m</td>
                <td>XSL Forrmatting Objects</td>
            </tr>
            </tr>
        </tbody>
    </table>
</body>
</html>
