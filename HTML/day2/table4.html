<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
<style>
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr style="background-color: aquamarine;">
                <th rowspan="2">Marks</th>
                <th colspan="2">Number of Students</th>
                <th rowspan="2">Total</th>
            </tr>
            <tr style="background-color: aquamarine;">
                <th>Males</th>
                <th>Females</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>30-40</th>
                <td>8</td>
                <td>6</td>
                <td>14</td>
            </tr>
             <tr>
                <th>40-50</th>
                <td>16</td>
                <td>10</td>
                <td>26</td>
            </tr>
             <tr>
                <th>50-60</th>
                <td>14</td>
                <td>16</td>
                <td>30</td>
            </tr>
             <tr>
                <th>60-70</th>
                <td>12</td>
                <td>8</td>
                <td>20</td>
            </tr>
             <tr>
                <th>70-80</th>
                <td>6</td>
                <td>4</td>
                <td>10</td>
            </tr>
             <tr>
                <th>Total</th>
                <td>56</td>
                <td>44</td>
                <td>100</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
