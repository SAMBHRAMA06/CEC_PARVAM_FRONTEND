<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Day</th>
                <th>09.15-10.10AM</th>
                <th>10.10-11.05AM</th>
                <th>11.05-11.20AM</th>
                <th>11.20-12.15PM</th>
                <th>12.15-1.10PM</th>
                <th>1.10-2.00PM</th>
                <th>2.00-2.55PM</th>
                <th>2.55-3.50PM</th>
                <th>3.50-4.45PM</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Monday</th>
                <td></td>
                <td></td>
                <td rowspan="6">BREAK</td>
                <td colspan="2">DS Lab</td>
                <td rowspan="6">LUNCH</td>
                <td></td>
                <td colspan="2">DS Lab</td>
            </tr>
            <tr>
                <th>Tuesday</th>
                <td colspan="2">DV Lab</td>
                <td colspan="2">OS Lab</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th>Wednesday</th>
                <td colspan="2">DV Lab</td>
                <td colspan="2">OS Lab</td>
                <td></td>
                <td colspan="2">DS Lab</td>
            </tr>
            <tr>
                <th>Thursday</th>
                <td></td>
                <td></td>
                <td colspan="2">OS Lab</td>
                <td></td>
                <td colspan="2">DV Lab</td>
            </tr>
            <tr>
                <th>Friday</th>
                <td></td>
                <td></td>
                <td colspan="2">OS Lab</td>
                <td></td>
                <td colspan="2">DS Lab</td>
            </tr>
            <tr>
                <th>Saturday</th>
                <td colspan="2"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
